<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    <style>
        
        .row{
            height: 100vh;
            width: 100vw;
        }
        .row2{
            margin-top: -50vh;
        }
        .row > div{
            border: 4px solid white;
            border-radius: 10px;
            color: white;
        }
        .height-half{
            height: 50vh;
        }
        .height-full{
            height: 100vh;
        }
        .row3{
            display: none;
        }
        @media (max-width: 576px){
            .container-fluid{
                height: 100vh;
                width: 100vw;
            }
            .row{
                height: 40vh !important;
            }
            .row2{
                margin-top: 0;
            }
            .row3{
                display: block;
                height: 20vh !important;
            }

            .height-full, .height-half{
                height: 20vh;
            }
            .row > div{
                color: black;
                border: 1px solid black;
                border-radius: 0;
                background-color: rgb(240, 208, 149) !important;
        }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row row1">
            <div class="col-sm-8 col-12 height-half bg-secondary">
                A    
            </div>
            <div class="bg-secondary col-sm-4 col-12 height-full">
                B
            </div>
        </div>
        <div class="row row2">
            <div class="bg-secondary col-sm-4 col-12 h-50 m">C</div>
            <div class="bg-secondary col-sm-4 col-12 h-50">
                D
            </div>
        </div>
        <div class="row row3">
            <div class="bg-secondary col-12 h-100">
                E
            </div>
        </div>
    </div>
</body>
</html>
