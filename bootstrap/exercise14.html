<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 14</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container1, .container3{
            height: 100vh;
        }
        .container4{
            display: none;
        }
        .c{
            margin-left: -6px;
            margin-right: 10px;
        }
        @media (max-width:576px) {
            .container-fluid{
                width: 100%;
                height: 100%;
            }
            .container1{
                height: 60vh;
            }
            .container2{
                margin: 0 !important;
                height: 40vh !important;
            }
            .container3{
                margin: 0 !important;
                color: black !important;
                height: 20vh !important;
                background-color: rgb(240, 208, 149) !important;
                border: 1px solid black !important;
                border-radius: 0 !important;
            }
            .a, .c, .d{
                margin: 0 !important;
                height: 20vh !important;
                color: black !important;
                background-color: rgb(240, 208, 149) !important;
                border: 1px solid black !important;
                border-radius: 0 !important;
            }
            .container4{
                display: block;
                height: 20vh;
                background-color: rgb(240, 208, 149);
                border: 1px solid black;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
        <div class="container-fluid d-md-flex p-2">
            <div class="col-md-8 container1">
                <div class="bg-secondary rounded h-50 p-2 text-light a">
                    A
                </div>
                <div class="d-md-flex h-50 m-2 container2">
                    <div class="bg-secondary rounded col-md-6 p-2 text-light c">C</div>
                    <div class="bg-secondary rounded col-md-6 p-2 text-light d">D</div>
                </div>
            </div>
            <div class="bg-secondary rounded col-md-4 col-12 mx-2 p-2 text-light container3">
                B
            </div>
            <div class="col-12">
                <div class="container4 p-2">E</div>
            </div>
        </div>
        
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 

</body>
</html>
