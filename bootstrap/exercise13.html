<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bootstrap 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .main{
            width: 98vw;
            height: 99vh;
        }
        .main div div{
            height: 33vh;
        }
        @media (max-width: 576px){ 
            .main{
                height: 100vh;
            }
            .main div div{
                height: 20vh;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row justify-content-between">
            <div class="bg-danger col-sm-4 col-12"></div>
            <div class="bg-dark col-sm-4 col-12"></div>
        </div>
        <div class="row justify-content-center">
            <div class="bg-warning col-sm-4 col-12"></div>
        </div>
        <div class="row justify-content-start">
            <div class="bg-success col-sm-4 col-12"></div>
            <div class="bg-primary col-sm-4 col-12"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
</body>
</html>
