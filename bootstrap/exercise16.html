<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap 16</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background-image: linear-gradient(to bottom left, #55aeda 40%, #1de5af);
            height: 100vh;
        }
        .formblock{
            background-color: #2048c4;
            color: white;
            box-shadow: 0 7px rgb(4, 143, 89);
            width: 500px;
            position: relative;
            margin-top: 20vh;
        }
        .profile{
            background-color: white;
            width: 210px;
            height: 210px;
            position: absolute;
            top: -120px;
            left: 150px;
            border: 7px solid #55aeda;
        }
        .profile1{
            width: 180px;
            height: 180px;
            position: inherit;
            top: 8px;
            left: 8px;
            background-color: #1de5af;
            border: 7px solid #55aeda;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile1 i{
            font-size: 150px;
            color: #2048c4;
        }
        .cross{
            position: absolute;
            right: 12px;
            color: #1de5af;
        }
        h2{
            color: #1de5af;
            padding-top: 40px;
        }
        .entry{
            position: relative;
        }
        .entry i{
            font-size: 20px;
            position: absolute;
            width: 36px;
            left: 12px;
            color: rgb(3, 88, 3);
            background-color: #1de5af;
            padding: 4px 6px 4px 9px;
            border-radius: 5px 0 0 5px;
        }
        .form-control{
            padding-left: 45px;
        }
        .btn-success{
            background-color: #1de5af;
        }
        .submit button{
            box-shadow: 0 7px darkblue;
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <form class="formblock p-2 mx-auto">
            <div class="profile rounded-circle">
                <div class="profile1 rounded-circle">
                    <div class="profile2 rounded-circle">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
            </div>
            <div class="cross"><i class="bi bi-x-lg fs-5"></i></div>
            <h2 class="text-center mt-5 mb-4">REGISTER NOW</h2>
            <div class="row justify-content-center">
                <div class="col-5 entry d-flex">
                    <i class="bi bi-person-fill"></i>
                    <div class=" form-group">
                        <input type="text" placeholder="First Name" class="form-control" id="firstname">
                    </div>
                </div>              
                <div class="col-5 entry d-flex">
                    <i class="bi bi-person-fill"></i>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" class="form-control" id="lastname">
                    </div>
                </div> 
            </div>
            <div class="row justify-content-center my-4">
                <div class="col-5 entry d-flex">
                    <i class="bi bi-person-fill"></i>
                    <div class=" form-group">
                        <input type="text" placeholder="Username" class="form-control" id="username">
                    </div>
                </div>              
                <div class="col-5 entry d-flex">
                    <i class="bi bi-chat-right-fill"></i>
                    <div class="form-group">
                        <input type="text" placeholder="E-mail" class="form-control" id="email">
                    </div>
                </div> 
            </div>
            <div class="row justify-content-center">
                <div class="col-5 entry d-flex">
                    <i class="bi bi-lock-fill"></i>
                    <div class=" form-group">
                        <input type="password" placeholder="Password" class="form-control" id="password">
                    </div>
                </div>              
                <div class="col-5 entry d-flex">
                    <i class="bi bi-lock-fill"></i>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" class="form-control" id="confirm">
                    </div>
                </div> 
            </div>
            <div class="row justify-content-center my-4 mx-auto">
                <div class="col-4 form-check">
                    <input class="form-check-input" type="checkbox" id="verify">
                    <label class="form-check-label" for="verify">
                        I'm not a robot
                    </label>
                </div>
            </div>
            <div class="col-3 mx-auto submit my-4">
                <button class="btn btn-success fw-bold p-3 fs-5 border-0 rounded-3 ">SUBMIT</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
