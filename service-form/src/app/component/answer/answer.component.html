<div class="container my-3">
    <h1>Review My Answers</h1>
    <div class="card my-3" *ngFor="let item of questionWithAnswer; let i = index">
        <div class="card-body">
            <h5>{{item.questionText}}</h5>
            <div [innerHTML]="replaceNewlines(item.answer)"></div>
        </div>
    </div>
    
    <p class="text-primary my-3" type="button" (click)="onClick()" ><u>Back to Forms Builder</u></p>
    </div>
